<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="estil.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>
<body>
    <div class="container">
    <div class="forms-container">
        <div class="forms">
           <!--  <form action=""> -->
                <h2>Login</h2>
                <p>Don't have an account yet? <a href="#">Sign up</a></p>
                <div class="input-container">
                    <label for="email">Email Address</label>
                    <input id="email" type="email" placeholder="you@example.com">
                </div>
                <div class="input-container">
                <div class="forget">
                    <label for="password">Password</label>
                    <a href="#">Forget Password?</a>
                </div>
                    <input id="password" type="password" placeholder="Enter 5 characters or more">
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox">Remember me</label>
                </div>
                <button id="iniciar">LOGIN</button>
                <div class="line-width-text">
                    <span>or login with</span>
                </div>
                <div class="other-login">
                    <a href="#" class="google">
                    <box-icon type='logo' name='google'></box-icon>
                    <span>Google</span>
                    </a>
                    <a href="#" class="faceboon">
                        <box-icon type='logo' name='facebook-square'></box-icon>
                        <span>Facebook</span>
                    </a>

                </div>
           <!--  </form> -->

        </div>
    
    </div>
    <div class="banner">
        <section>
            <h1>Welcome to <span>student portal</span></h1>
            <p>Login to access your account</p>
            <!--<img src="img/STUDENT PORTAL.jpeg" alt="">-->
        </section>
    
    </div>
</div>
    <a href="REGISTER.HTML">SIGN UP</a>
    <script type="module" src="login.js"></script>
</body>
</html>
